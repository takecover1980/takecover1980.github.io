{{ partial "header.html" . }}

  <main role="main">
    <h1 class="list-title">{{ .Title }}</h1>
    <ul class="list-entry">
{{ range (where .Data.Pages "Type" "archives") }}
      <li itemscope itemtype="http://schema.org/Blog">
        <h2 class="entry-title" itemprop="headline"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <span class="entry-meta">
          <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "January 02, 2006" }}</time>
          {{ if .Params.categories }}{{ range .Params.categories }}<a class="category" href="/categories/{{ . | urlize }}">#{{ . }}</a>{{ end }}{{ end }}
        </span>
        
      </li>
{{ end }}
    </ul>
  </main>

{{ partial "footer.html" . }}
